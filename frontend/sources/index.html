<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="social-links">
            <a href="www.linkedin.com/in/hải-t-1257a1398" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.facebook.com/haifcmadrid/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.youtube.com/@haitranvan6716" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <h2>Sign In</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit">Login to Dashboard</button>
        </form>
        <p class="footer-text">Don't have an account? <a href="register.html">Create one</a></p>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                const data = await res.json();
                if (res.ok) {
                    localStorage.setItem('user', data.user.fullname);
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.message);
                }
            } catch (err) { alert("Server is not responding!"); }
        };
    </script>
</body>
</html>
